<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f8ff;
      font-family: Arial, sans-serif;
    }

    button {
      background-color: #1e90ff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #0f78d4;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <button onclick="alert('Hello pyari larki kya haal hai?!')">Click Me</button>
</body>
</html>
